<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Order — ChuchuCrochet</title>
  <link rel="icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#f5f5f5; 
      --accent-2:#fafafa;
      --muted:#ffffff;
      --bg:lch(65.5% 19.9 67.4);
      --card:#ffffff;
      --shadow:0 10px 28px rgba(18,18,18,0.08);
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#33220f;line-height:1.5;font-family:'Inter',sans-serif;}
    .container{max-width:980px;margin:0 auto;padding:28px}

    header{display:flex;align-items:center;gap:14px;padding:14px 0}
    .logo{width:52px;height:52px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:700;color:white;box-shadow:var(--shadow)}

    a.back{
      text-decoration:none;
      color:var(--accent);
      font-weight:600;
      font-size:14px;
      margin-bottom:20px;
      display:inline-block;
    }

    h1{font-size:32px;margin:6px 0 12px}
    p.sub{max-width:620px;color:#4a3a2a;font-size:15px;margin-bottom:28px}

    form{background:var(--card);padding:22px;border-radius:12px;box-shadow:var(--shadow)}
    label{font-size:14px;font-weight:600;margin-top:14px;display:block}
    input,select,textarea{
      width:100%;padding:12px;border-radius:8px;border:1px solid #ddd;font-size:14px;margin-top:6px
    }
    textarea{resize:vertical}
    button{
      width:100%;background:var(--accent);border:none;padding:14px;margin-top:20px;
      color:white;font-weight:600;font-size:15px;border-radius:10px;cursor:pointer
    }
    button:hover{background:#7d664c}

    .two-col{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    @media (max-width:680px){
      .two-col{grid-template-columns:1fr}
      h1{font-size:26px}
    }
  </style>
</head>

<body>

  <main class="container">

    <a href="index.html" class="back">← Back to Home</a>

    <header>
      <div class="logo">
        <img src="logo.jpg" alt="Logo Pic" width="52" height="52" style="border-radius:12px;object-fit:cover">
      </div>
      <div>
        <h1 style="margin:0">Custom Order Request</h1>
        <p style="margin:0;color:var(--accent-2);font-size:14px">Handcrafted exclusively for you</p>
      </div>
    </header>

    <p class="sub">
      Tell us your idea — colors, size, quantity, or inspiration photos.  
      We’ll get back to you within 24-48 hours with pricing & confirmation.
    

    <form id="orderForm" enctype="multipart/form-data">
      <div class="two-col">
        <div>
          <label>Your Full Name</label>
          <input type="text" name="name" required placeholder="Jane Doe">
        </div>
        <div>
          <label>Email or WhatsApp</label>
          <input type="text" name="contact" required placeholder="hello@example.com">
        </div>
      </div>

      <label>Product Type</label>
      <select name="product" required>
        <option value="">Select an item</option>
        <option value="Plush/Amigurumi">Plush / Amigurumi</option>
        <option value="Crochet Flowers">Crochet Flowers / Bouquets</option>
        <option value="Wearable">Wearables (Beanies / Bags / etc.)</option>
        <option value="Home Decor">Home Decor (Coasters / Pillows / etc.)</option>
        <option value="Bulk Order">Event / Giveaways (Bulk)</option>
      </select>

      <label>Preferred Colors</label>
      <input type="text" name="colors" placeholder="Example: pastel pink + cream + green">

      <label>Size</label>
      <select name="size">
        <option value="">Choose size</option>
        <option>Mini (up to 10cm)</option>
        <option>Medium (10–25cm)</option>
        <option>Large (25–40cm)</option>
        <option>Extra Large (40cm+)</option>
      </select>

      <label>Quantity</label>
      <input type="number" min="1" name="quantity" placeholder="1" required>

      <label>Reference Photo (optional)</label>
      <input type="file" name="reference" accept="image/*">

      <label>Describe Your Idea</label>
      <textarea rows="5" name="message" placeholder="Tell us design details, deadlines, packaging requests…" required></textarea>

      <button type="submit">Send Custom Request</button>
    </form>
  </main>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('✅ Thank you! We received your request. We’ll message you with pricing soon.');
      this.reset();
    });
  </script>
</body>
</html>
